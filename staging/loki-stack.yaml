loki:
  enabled: true

promtail:
  enabled: true
  image:
    tag: 2.2.1
  scrapeConfigs:
    - job_name: ryu-logs
      pipeline_stages:
        - docker: {}
        - cri: {}
        - multiline:
            # Identify timestamps as first line of a multiline block. Note the string should be in single quotes.
            firstline: '^\d{4}-\d{2}-\d{2}T\d{1,2}:\d{2}:\d{2}'
            max_wait_time: 2s
        - regex:
            expression: '(?P<time>\S+?) \[(?P<module>.*)\] (?P<level>.+?)\:[\\n\\r\s]*(?P<content>.*)'
        - labels:
            module:
            level:
        - timestamp:
            source: time
            format: RFC3339Nano
        - output: 
            source: content

      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        - action: keep
          regex: ryu
          source_labels:
            - __meta_kubernetes_pod_label_app_kubernetes_io_name
        - source_labels:
            - __meta_kubernetes_pod_node_name
          target_label: __host__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          replacement: $1
          separator: /
          source_labels:
            - __meta_kubernetes_namespace
            - __service__
          target_label: job
        - action: replace
          source_labels:
            - __meta_kubernetes_namespace
          target_label: namespace
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_name
          target_label: pod
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_container_name
          target_label: container
        - replacement: /var/log/pods/*$1/*.log
          separator: /
          source_labels:
            - __meta_kubernetes_pod_uid
            - __meta_kubernetes_pod_container_name
          target_label: __path__
          
    - job_name: promtail
      pipeline_stages:
        - docker: {}
        - cri: {}

      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        - action: keep
          regex: promtail
          source_labels:
            - __meta_kubernetes_pod_label_app
        - source_labels:
            - __meta_kubernetes_pod_node_name
          target_label: __host__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          replacement: $1
          separator: /
          source_labels:
            - __meta_kubernetes_namespace
            - __service__
          target_label: job
        - action: replace
          source_labels:
            - __meta_kubernetes_namespace
          target_label: namespace
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_name
          target_label: pod
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_container_name
          target_label: container
        - replacement: /var/log/pods/*$1/*.log
          separator: /
          source_labels:
            - __meta_kubernetes_pod_uid
            - __meta_kubernetes_pod_container_name
          target_label: __path__

fluent-bit:
  enabled: false

grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin
  sidecar:
    datasources:
      enabled: true
  image:
    tag: 6.7.0